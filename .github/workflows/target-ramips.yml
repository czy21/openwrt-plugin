name: Build ramips target

on:
  workflow_dispatch:
    inputs:
      openwrt_tag:
        type: string
        
jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        subtarget: [newifi-d2]
    with:
      target: ramips
      subtarget: ${{ matrix.subtarget }}
      output_image_type: initramfs-kernel
      openwrt_tag: ${{ inputs.openwrt_tag }}