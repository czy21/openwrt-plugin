name: Build ramips

on:
  workflow_dispatch:
    inputs:
      openwrt_tag:
        type: string

jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        stable_subtarget: [mt7621]
    with:
      target: ramips
      subtarget: ${{ matrix.stable_subtarget }}
      openwrt_tag: ${{ inputs.openwrt_tag }}