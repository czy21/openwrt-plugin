name: Build ramips target

on:
  workflow_dispatch:
    inputs:
      openwrt_tag:
        type: string
      openwrt_master:
        type: boolean

env:
  stable_subtarget: newifi-d2
  master_subtarget: newifi-d2

jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        subtarget: ${{ inputs.openwrt_master && fromJSON(env.master_subtarget) || fromJSON(stable_subtarget) }}
    with:
      target: ramips
      subtarget: ${{ matrix.subtarget }}
      output_image_type: squashfs-sysupgrade
      openwrt_tag: ${{ inputs.openwrt_tag }}
      openwrt_master: ${{ inputs.openwrt_master }}