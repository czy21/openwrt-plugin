name: Build all packages

on:
  push:
    paths:
      - luci/**
      - package/**
  workflow_dispatch:
    inputs:
      openwrt_tag:
        type: string
      packages:
        type: string
        description: "empty only build changed or input special package names or input all will build all"

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.get_devices.outputs.targets }}
      targets_subtargets: ${{ steps.get_devices.outputs.targets_subtargets }}
      targets_devices: ${{ steps.get_devices.outputs.targets_devices }}
      archs: ${{ steps.get_devices.outputs.archs }}
      openwrt_dir: ${{ steps.set_env.outputs.openwrt_dir }}
      openwrt_tag: ${{ steps.set_env.outputs.openwrt_tag }}
      openwrt_tag_version: ${{ steps.set_env.outputs.openwrt_tag_version }}
      openwrt_branch: ${{ steps.set_env.outputs.openwrt_branch }}
      openwrt_branch_version: ${{ steps.set_env.outputs.openwrt_branch_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set env
        id: set_env
        run: |
          openwrt_dir=/data/openwrt
          openwrt_tag=${{ inputs.openwrt_tag }}
          openwrt_tag=${openwrt_tag:-$(curl -sL https://github.com/openwrt/openwrt | sed -n 's/.*\/openwrt\/openwrt\/releases\/tag\/\(.*\)">/\1/p')}
          openwrt_tag_version=$(echo $openwrt_tag | sed 's|^v||')
          openwrt_branch=$(echo ${openwrt_tag} | sed 's/^v\([0-9][0-9]\.[0-9][0-9]\)\..\+/openwrt-\1/')
          openwrt_branch_version=$(echo $openwrt_branch | sed 's|openwrt-||')

          echo "openwrt_dir=${openwrt_dir}" >> "$GITHUB_OUTPUT"
          echo "openwrt_tag=${openwrt_tag}" >> "$GITHUB_OUTPUT"
          echo "openwrt_tag_version=${openwrt_tag_version}" >> "$GITHUB_OUTPUT"
          echo "openwrt_branch=${openwrt_branch}" >> "$GITHUB_OUTPUT"
          echo "openwrt_branch_version=${openwrt_branch_version}" >> "$GITHUB_OUTPUT"

      - name: Get devices
        id: get_devices
        run: python3 -B ./.github/workflows/scripts/get_devices.py | while read v;do echo "$v" >> "$GITHUB_OUTPUT"; done
  
  build:
    name: Build
    needs: setup
    uses: ./.github/workflows/build-package.yml
    strategy:
       fail-fast: false
       matrix:
         arch: ${{fromJson(needs.setup.outputs.archs)}}
    with:
      arch: ${{ matrix.arch }}
      openwrt_branch: ${{ needs.setup.outputs.openwrt_branch }}
      packages: ${{ inputs.packages }}

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: [setup,build]
    steps:
      - name: Init
        id: init
        run: |
          artifact_dir=/volume2/storage/docker-data/ubuntu-openwrt/data/download
          artifact_packages_rel=releases/packages-${{ needs.setup.outputs.openwrt_branch_version }}
          
          echo "artifact_dir=${artifact_dir}" >> "$GITHUB_OUTPUT"
          echo "artifact_packages_rel=${artifact_packages_rel}" >> "$GITHUB_OUTPUT"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          path: ${{ steps.init.outputs.artifact_dir }}/${{ steps.init.outputs.artifact_packages_rel }}
          pattern: '*-packages'
          merge-multiple: true

      - name: Sync upstream
        id: sync_upstream
        working-directory: ${{ steps.init.outputs.artifact_dir }}
        run: |
          packages_rel=${{ steps.init.outputs.artifact_packages_rel }}
          find ${packages_rel} -maxdepth 1 -type d -not -path ${packages_rel} -exec basename {} \; > upstream-packages.txt
          rsync -avR --include-from=upstream-packages.txt --exclude=$packages_rel/* --delete-excluded rsync://mirrors.tuna.tsinghua.edu.cn/openwrt/$packages_rel .