name: Build sunxi

on:
  workflow_dispatch:

jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        master_device: [cortexa53]
    with:
      target: sunxi
      device: ${{ matrix.master_device }}
      device_image_type: squashfs-sdcard
      openwrt_master: true