name: Build packages

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      subtarget:
        required: true
        type: string
      openwrt_branch:
        type: string

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build ${{ inputs.target }}/${{ inputs.subtarget }}
    runs-on: ubuntu-latest
    container:
      image: openwrt/sdk:${{ inputs.target }}-${{ inputs.subtarget }}-${{ inputs.openwrt_branch }}
      options: --user root
    steps:
      - name: Set feed.conf
        shell: su buildbot -c "bash {0}"
        working-directory: /builder
        run: |
          id;pwd;ls -al
          git_repo=https://github.com

          sed -i -e "s|https://git.openwrt.org.*/\(.*\).git|$git_repo/openwrt/\1.git|" feeds.conf.default
          
          echo "
          src-git helloworld https://github.com/fw876/helloworld;main
          src-git openclash  https://github.com/vernesong/OpenClash.git;master
          src-git plugin https://github.com/czy21/openwrt-plugin.git
          " >> feeds.conf.default
          cat feeds.conf.default

      - name: Update
        shell: su buildbot -c "bash {0}"
        working-directory: /builder
        run: |
          [ -d "feeds" ] && find feeds -maxdepth 2 -name ".git" -exec sh -c 't=$(realpath {}/../);cd $t;pwd;git reset --hard;git clean -xdf' \;
          ./scripts/feeds update -a && ./scripts/feeds install -a && ./feeds/plugin/main.sh install

      - name: Config
        shell: su buildbot -c "bash {0}"
        working-directory: /builder
        run: make defconfig
          
      - name: Compile
        shell: su buildbot -c "bash {0}"
        working-directory: /builder
        run: |
          PACKAGES=

          extra_feeds="helloworld openclash plugin"
          
          for f in $extra_feeds;do
            PACKAGES+=$(echo;./scripts/feeds list -r $f | awk '{print $1}' | xargs)
          done

          plugin_package_dirs="package luci"
          for f in $plugin_package_dirs;do
            PACKAGES+=$(echo;cd feeds/plugin/;find $f -maxdepth 1 -not -path $f -exec sh -c 'd={};[ ! -f "$d/Makefile" ] && basename $d' \;| xargs)
          done
          
          PACKAGES="${PACKAGES:-luci-app-attendedsysupgrade}"

          echo "Custom packages: $PACKAGES"
          
          for PKG in $PACKAGES;do
            make BUILD_LOG=1 CONFIG_AUTOREMOVE=y -j "$(nproc)" "package/$PKG/compile"
          done

          artifact_dir=/builder/bin/artifact
          mkdir -p $artifact_dir
          for PKG in $PACKAGES;do
            (cd bin/packages;find -name "$PKG*.ipk" -exec cp --parents -rv {} $artifact_dir \;)
          done

      - name: Store packages
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.target }}-${{ inputs.subtarget }}-packages
          path: "/builder/bin/artifact/"

      - name: Store logs
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.target }}-${{ inputs.subtarget }}-logs
          path: "/builder/logs/"