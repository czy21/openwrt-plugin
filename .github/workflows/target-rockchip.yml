name: Build rockchip target

on:
  push:
    paths:
      - .github/workflows/target-rockchip.yml
      - config/rockchip/**
      - luci/**
      - package/**

jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        subtarget: [r2s,r4s]
    with:
      target: rockchip
      subtarget: ${{ matrix.subtarget }}