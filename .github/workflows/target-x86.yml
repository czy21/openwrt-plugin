name: Build x86

on:
  workflow_dispatch:
    inputs:
      openwrt_tag:
        type: string

jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        stable_device: ['64']
    with:
      target: x86
      device: ${{ matrix.stable_device }}
      device_image_type: squashfs-combined-efi
      openwrt_tag: ${{ inputs.openwrt_tag }}