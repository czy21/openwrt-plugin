name: Build bcm27xx

on:
  workflow_dispatch:

jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        master_subtarget: [bcm2710]
    with:
      target: bcm27xx
      subtarget: ${{ matrix.master_subtarget }}
      output_image_type: squashfs-sysupgrade
      openwrt_master: true