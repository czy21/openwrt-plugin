name: Build bcm27xx

on:
  workflow_dispatch:
    inputs:
      openwrt_tag:
        type: string

jobs:
  build_ext:
    uses: ./.github/workflows/build.yml
    strategy:
      fail-fast: false
      matrix:
        master_subtarget: [bcm2710]
    with:
      target: bcm27xx
      subtarget: ${{ matrix.master_subtarget }}
      output_image_type: squashfs
      openwrt_tag: ${{ inputs.openwrt_tag }}
      openwrt_master: true