name: Build sub target

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      subtarget:
        required: true
        type: string
      output_image_type:
        type: string
      openwrt_dir:
        type: string
        default: /data/openwrt
      openwrt_tag:
        type: string
      openwrt_master:
        type: boolean

defaults:
  run:
    shell: bash
  
jobs:
  build:
    name: Build ${{ inputs.target }}/${{ inputs.subtarget }}
    runs-on: self-hosted
    steps:
      - name: Init
        id: init
        run: |
          openwrt_tag=${{ inputs.openwrt_tag }}
          [ -n "${openwrt_tag}" ] || openwrt_tag=$(curl -sL https://github.com/openwrt/openwrt | sed -n 's/.*\/openwrt\/openwrt\/releases\/tag\/\(.*\)">/\1/p')
          echo "openwrt_tag=${openwrt_tag}" >> "$GITHUB_OUTPUT"
          echo "openwrt_branch=$(echo ${openwrt_tag} | sed 's/^v\([0-9][0-9]\.[0-9][0-9]\)\..\+/openwrt-\1/')" >> "$GITHUB_OUTPUT"
          
          [ "${{ inputs.openwrt_master }}" == "true" ] && echo "openwrt_branch=master" >> "$GITHUB_OUTPUT"

      - name: Checkout openwrt
        run: |
          # git_repo=https://github.com
          git_repo=http://gitea.czy21-internal.com

          openwrt_branch=${{ steps.init.outputs.openwrt_branch }}
          openwrt_tag=${{ steps.init.outputs.openwrt_tag }}
          [ -d "${{ inputs.openwrt_dir }}/.git" ] || git clone $git_repo/openwrt/openwrt.git ${{ inputs.openwrt_dir }}
          cd ${{ inputs.openwrt_dir }}
          git fetch --all
          git checkout --force ${{ inputs.openwrt_master && steps.init.outputs.openwrt_branch || steps.init.outputs.openwrt_tag }}

          sed -i -e "s|https://git.openwrt.org.*/\(.*\).git|$git_repo/openwrt/\1.git|" -e "s|\^.*|;${openwrt_branch}|" feeds.conf.default
          
          echo "
          src-git helloworld $git_repo/fw876/helloworld;main
          src-svn openclash https://github.com/vernesong/OpenClash/trunk/
          src-git plugin https://github.com/czy21/openwrt-plugin.git
          " >> feeds.conf.default

      - name: Update
        working-directory: ${{ inputs.openwrt_dir }}
        run: |
          reset_feeds=(feeds/packages)
          for t in ${reset_feeds[@]};do
              if [ -d "$t/.git" ];then
              (cd $t && git reset --hard && git clean -xdf)
              fi
          done
          ./scripts/feeds update -af && ./scripts/feeds install -af && ./feeds/plugin/main.sh install

      - name: Config
        working-directory: ${{ inputs.openwrt_dir }}
        run: |
          cp -rv feeds/plugin/config/${{ inputs.openwrt_master && steps.init.outputs.openwrt_branch || 'stable' }}/${{ inputs.target }}/${{ inputs.subtarget }} .config
          rm -rf tmp && make defconfig

      - name: Download
        working-directory: ${{ inputs.openwrt_dir }}
        run: make download -j8
          
      - name: Compile
        working-directory: ${{ inputs.openwrt_dir }}
        run: |
          mkdir -p logs
          (make -j$(nproc) || make -j1 V=s) | tee logs/${{ inputs.target }}-${{ inputs.subtarget }}.log

      - name: Artifact
        working-directory: ${{ inputs.openwrt_dir }}
        run: |
          mkdir -p bin/artifact
          subtargets=(${{ inputs.subtarget }})
          if [ "${{ inputs.subtarget }}" == "multi" ];then
            subtargets=(`sed -n 's|CONFIG_TARGET_DEVICE.*-\(.*\)=y|\1|p' .config | xargs`)
          fi
          echo "subtargets: ${subtargets[@]}"
          for t in ${subtargets[@]};do
            find bin/targets/${{ inputs.target }} -type f -name "openwrt-*$t*${{ inputs.output_image_type }}*" -exec cp -rv {} bin/artifact \;
            find bin/targets/${{ inputs.target }} -type f -name "openwrt-*$t*.manifest" -exec cp -rv {} bin/artifact \;
          done